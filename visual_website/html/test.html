<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Sections</title>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">

<link href='../css/map.css' rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>

<script src="https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js"></script>


<!-- <link href='css/real.css' rel="stylesheet"> -->
<style>
    body, html {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
    }
    nav {
        position: fixed;
        width: 100%;
        background: #333;
        padding: 10px 0;
        text-align: center;
        z-index: 1000;
    }
    nav a {
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 18px;
    }
    section {
        width: 100%;
        height: 100vh; /* 100% of the viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        text-align: center;
    }
    
    #section1 { background: #ff6347; } /* Tomato */
    #section2 { background: #4682b4; } /* SteelBlue */
    #section3 { background: #32cd32; } /* LimeGreen */
    #section4 { background: #ffa500; } /* Orange */
</style>
</head>
<body>
    
<nav>
    <a href="#section0">Home</a>
    <a href="#section1">Introduction</a>
    <a href="#section2">How's London?</a>
    <a href="#section3">How about you?</a>
    <a href="#section4">Conclusion</a>
</nav>

<section id="section0">
    <div class="main-title">
        <h1>15-min-city in London</h1>
        <p class="note">This website conveys Group 2's vision for future London. </p>
    </div>
</section>
<section id="section1">Section 1 Content</section>
<section id="section2">
    <div id="sidebar" style="width: 200px; height: 100vh; background-color: #a7a7a7; color: #ffffff; padding: 20px;">
        Sidebar Content Here
    </div>
    <div id="map"></div>
    <div id="legend" style="position: absolute; bottom: 20px; right: 10px; background: rgba(33, 33, 33, 0.8); padding: 10px; border-radius: 5px;font-size: 12px;">
        <h4>Employment Level</h4>
        <div><span style="background-color: #053061; width: 15px; height: 15px; display: inline-block;"></span> 0</div>
        <div><span style="background-color: #2166ac; width: 15px; height: 15px; display: inline-block;"></span> 1,000</div>
        <div><span style="background-color: #4393c3; width: 15px; height: 15px; display: inline-block;"></span> 5,000</div>
        <div><span style="background-color: #92c5de; width: 15px; height: 15px; display: inline-block;"></span> 10,000</div>
        <div><span style="background-color: #fddbc7; width: 15px; height: 15px; display: inline-block;"></span> 20,000</div>
        <div><span style="background-color: #f4a582; width: 15px; height: 15px; display: inline-block;"></span> 30,000</div>
        <div><span style="background-color: #d6604d; width: 15px; height: 15px; display: inline-block;"></span> 40,000</div>
        <div><span style="background-color: #b2182b; width: 15px; height: 15px; display: inline-block;"></span> 100,000</div>
        <div><span style="background-color: #b2182b; width: 15px; height: 15px; display: inline-block;"></span> 500,000</div>
        <div><span style="background-color: #67001f; width: 15px; height: 15px; display: inline-block;"></span> 700,000</div>
        
    </div>
    
</section>
<section id="section3">Section 3 Content</section>
<section id="section4">Section 4 Content</section>

</body>

<script src="../js/map.js"></script>
</html>
