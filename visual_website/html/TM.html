<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Time Mapping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />

  <link href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>

  <!-- 判断数据点是否在polygon中 -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>

  <!-- chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="../css/tm.css" />
  
</head>

<body>
  <div id="map"></div>

  <!-- <div class="absolute fl my24 mx24 py24 px24 bg-gray-faint round"> -->
    <div class="navigate">
    <form id="params">
      <h4 class="txt-m txt-bold mb6">Choose a travel mode:</h4>
      <div class="mb12 mr12 toggle-group align-center">
        <label class="toggle-container">
          <input name="profile" type="radio" value="walking" />
          <div class="toggle toggle--active-null toggle--null">Walking</div>
        </label>
        <label class="toggle-container">
          <input name="profile" type="radio" value="cycling" checked />
          <div class="toggle toggle--active-null toggle--null">Cycling</div>
        </label>
        <label class="toggle-container">
          <input name="profile" type="radio" value="driving" />
          <div class="toggle toggle--active-null toggle--null">Driving</div>
        </label>
      </div>
      <h4 class="txt-m txt-bold mb6">Choose a maximum duration:</h4>
      <div class="mb12 mr12 toggle-group align-center">
        <label class="toggle-container">
          <input name="duration" type="radio" value="5" checked />
          <div class="toggle toggle--active-null toggle--null">5 min</div>
        </label>
        <label class="toggle-container">
          <input name="duration" type="radio" value="15" />
          <div class="toggle toggle--active-null toggle--null">15 min</div>
        </label>
        <label class="toggle-container">
          <input name="duration" type="radio" value="30" />
          <div class="toggle toggle--active-null toggle--null">30 min</div>
        </label>
      </div>
  
    
      <div style="font-size: 10px " class="txt-m txt-bold mb6">*Drag the maker to explore </div>
  
  
  
      <h4 class="txt-m txt-bold mb6">Toggle categories:</h4>
      <div class="mb12 toggle-color">
        <label class="toggle-container" >
          <input type="checkbox"  checked name="category" value="Landscape Features" class="category-toggle"/>
          <div class="toggle" data-color="#b2182b">Landscape Features</div>
        </label>
        <label class="toggle-container">
          <input type="checkbox" checked name="category" value="Health Support Services" class="category-toggle" />
          <div class="toggle" data-color="#d6604d">Health Support Services</div>
        </label>
        <label class="toggle-container">
          <input type="checkbox" checked name="category" value="Eating and Drinking" class="category-toggle" />
          <div class="toggle" data-color="#f4a582">Eating and Drinking</div>
        </label>
        <label class="toggle-container">
          <input type="checkbox" checked name="category" value="Public Transport" class="category-toggle" />
          <div class="toggle" data-color="#fddbc7">Public Transport</div>
        </label>
        <label class="toggle-container">
          <input type="checkbox" checked name="category" value="Accommodation" class="category-toggle" />
          <div class="toggle" data-color="#d1e5f0">Accommodation</div>
        </label>
        <label class="toggle-container">
          <input type="checkbox" checked name="category" value="Entertainment" class="category-toggle" />
          <div class="toggle" data-color="#67a9cf">Entertainment</div>
        </label>
        <label class="toggle-container">
          <input type="checkbox" checked name="category" value="Education" class="category-toggle" />
          <div class="toggle" data-color="#2166ac">Education</div>
        </label>
      </div>
    </form>
  </div>

    <div class="chart">
      <canvas id="mychart"></canvas>
    </div>
</body>

<script src="../js/tm.js"></script>
</html>
